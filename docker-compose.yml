version: '3'
services:
  selenium:
    container_name: selenium-chrome
    image: selenium/standalone-chrome-debug:3.141.59-20210929
    ports:
      - 4444:4444
      - 5900:5900
    shm_size: "2gb"
  sample-streamlit:
    container_name: api
    build:
      context: .
      dockerfile: ./app/Dockerfile
    ports:
      - 8501:8501
    image: sample-streamlit:1.0
    tty: true